<p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		//Image List (inclusive): 0-1=Heine, 2=Brown, 3-5=Adams, 6-9=Oliver,(split here) 10-11=Abbot, 12-13=Portman, 14-15=Williams, 16=Morrow
		var imageList = [["heine", "https://studio.edx.org/c4x/VJx/VJx/asset/r01_176L_Heine.jpg"], ["heine","https://studio.edx.org/c4x/VJx/VJx/asset/r01_281L_Heine.jpg"], ["brown","https://studio.edx.org/c4x/VJx/VJx/asset/r01_194La_Brown.jpg"], ["adams","https://studio.edx.org/c4x/VJx/VJx/asset/r52_552_Adams.png"], ["adams","https://studio.edx.org/c4x/VJx/VJx/asset/r40_006_Adams.png"], ["adams","https://studio.edx.org/c4x/VJx/VJx/asset/r02_136_Adams.jpg"], ["oliver","https://studio.edx.org/c4x/VJx/VJx/asset/r52_552_Oliver.png"], ["oliver","https://studio.edx.org/c4x/VJx/VJx/asset/r40_006_Oliver.png"], ["oliver","https://studio.edx.org/c4x/VJx/VJx/asset/r30_039i_Oliver.png"], ["oliver","https://studio.edx.org/c4x/VJx/VJx/asset/r30_037i_Perry_Son.jpg"], ["abbott","https://studio.edx.org/c4x/VJx/VJx/asset/r52_552_Abbot.png"], ["abbott","https://studio.edx.org/c4x/VJx/VJx/asset/r40_006_Abbot.png"], ["portman","https://studio.edx.org/c4x/VJx/VJx/asset/r52_552_Portman.png"], ["portman","https://studio.edx.org/c4x/VJx/VJx/asset/r40_006_Portman.png"], ["williams","https://studio.edx.org/c4x/VJx/VJx/asset/r52_552_Williams.png"], ["williams","https://studio.edx.org/c4x/VJx/VJx/asset/r40_006_Williams.png"], ["morrow","https://studio.edx.org/c4x/VJx/VJx/asset/r51_022_Morrow.jpg"]];
		var previous = [];

		function classToPerson(correctClass){
			console.log(correctClass);
			switch(correctClass){
				case "abbott":
					return("Captain Joel Abbott");
					break;
				case "portman":
					return("Interpreter Anton Portman");
					break;
				case "morrow":
					return("Botanist Dr. James Morrow");
					break;
				case "williams":
					return("Interpreter S. Wells Williams");
					break;
				case "oliver":
					return("Oliver Perry, Commodore Perry's son");
					break;
				case "heine":
					return("Artist William Heine");
					break;
				case "adams":
					return("Commander Henry Adams");
					break;
				default:
					return("Photographer Eliphalet Brown");
			}
		}

		$(document).ready(function(){
			$("#newGame").on('click', function(){
				$('#gameScreen').empty(); //clear game screen
				$('#findIt').empty(); //clear person to be found.
				$('#hints').empty();
				//pick a random image to be correct, don't pick it if it's been done this cycle, reset cycle if there are 17 items in previous.
				if(previous.length === 17){
					previous = []; 
				}
				do{
					var correct = Math.floor(Math.random()*17); //number between 0 and 16
				}while(previous.indexOf(correct) > -1);
				//at this point previous should be under 17
				previous.push(correct); //Previous is a list of integers!!!
				//now we have a number for the correct one. The url is at imageList[correct]
				//need to include correct and seven others. How to choose them?
				//what is the correct class?
				var correctClass = imageList[correct][0]; //gets class of correct answer
				imagesUsed = ["class='" + correctClass + "'><img src='" + imageList[correct][1] + "'/>"]; //NOW it's a list of URLs with little strings
				do{
					var temp = [];
					for(i=0;i<imageList.length;i++){ //iterate over imageList
						var toAdd = "class='" + imageList[i][0] + "'><img src='" + imageList[i][1] + "'/>";
						if(imagesUsed.indexOf(toAdd) === -1){ //if it's not already in temp
							temp.push(toAdd); //add it to temp
						}
					}
					//now we have a temp list full of things we haven't used yet
					var choose = Math.floor(Math.random()*temp.length); //get a random value in length of temp
					imagesUsed.push(temp[choose]); //a random value in temp
				}while(imagesUsed.length < 8); //add images while imagesUsed is under 8 things.
				//now we have a full image list. Shuffle it.
				for(var j, x, i = imagesUsed.length; i; j = parseInt(Math.random() * i), x = imagesUsed[--i], imagesUsed[i] = imagesUsed[j], imagesUsed[j] = x);
    			//have shuffled imagesUsed, they have proper classes and such hopefully
    			//Who are we checking?
    			var person = classToPerson(correctClass);
    			//got person, got image list. Create page now? New game button always at bottom. Everything in main will be text centered.
    			var doIt = "<p>Find the image of " + person + ".</p>";
    			//add all the images to data with proper class ids? They've got correct and wrong and href's already.
    			var data = "";
    			for(i = 0; i < imagesUsed.length; i++){
    				var image = "<div " + imagesUsed[i] + "</div>";
    				data += image;
    			}
    			$("#gameScreen").append(data);
    			$("#findIt").append(doIt);
    			//data is up, now click go aways.
    			//possible classes are abbott, portman, morrow, williams, oliver, heine, adams, and brown
    			var possibleClass = [".abbott", ".portman", ".morrow", ".williams", ".oliver", ".heine", ".adams", ".brown"];
    			$(".abbott, .portman, .morrow, .williams, .oliver, .heine, .adams, .brown").on('click',function(){
    				var thisClass = $(this).attr('class');
    				if(thisClass !== "used"){ //check if the thing we clicked was actually a think we have a function for
	    				if(thisClass === correctClass){
	    					$("#gameScreen").children().removeClass();
	    					$("#gameScreen").children().addClass("used");
	    					$("#gameScreen").children().not(this).children().fadeOut(400,function(){
	    						$("#hints").empty();
	    						$("#hints").append("<p style='color:green'>Correct!</p>").fadeIn(400);
	    					});
	    				}
	    				else{
	    					$(this).removeClass();
	    					$(this).addClass("used");
	    					$(this).children().fadeOut(400,function(){
	    						$("#hints").empty();
	    						$("#hints").append("<p style='color:red'>Sorry, that is " + classToPerson(thisClass) + ".</p>").fadeIn(400);
	    					});
	    				}
	    			}
    			});
    		});
		});
	</script>
	<style>
		.abbott, .portman, .morrow, .williams, .oliver, .heine, .adams, .brown, .used{
			display:table-cell;
			float:left;
			height:200px;
			width:150px;
			margin:5px 5px 5px 5px;
			overflow:hidden;
			position:relative;
		}
		.abbott:hover, .portman:hover, .morrow:hover, .williams:hover, .oliver:hover, .heine:hover, .adams:hover, .brown:hover{
			cursor:pointer;
			margin:2px 2px 2px 2px;
			border:3px solid #01A0E3;
		}
		#vjxMain{
			height:auto; /*Makes it scale nicely but might be obnoxious later. Percentages seem to work?*/
			width:auto;  /*Smallest width edX seems to allow is 667px, which is strange.*/
			text-align:center;
		}
		#newGame{
			display:block;
			margin:auto;
			height:auto;
			width:150px;
			font-weight:bold;
			font-size:24px;
			color:white;
			border-radius:2px;
			background-color:#01A0E3; /*edX blue!*/
			cursor:pointer;
		}
		#hints{
			height:25px;
			margin:auto;
		}
		#findIt{
			height:25px;
			margin:auto;
		}
	</style>
	<div id="vjxMain">
		<div id="instructions">
			Match the name to the image of the correct officer! There may be more than one right answer.
		</div>
		<br>
		<div id="newGame">
			New Game
		</div>
		<br>
		<div id="findIt">
		</div>
		<div id="hints">
		</div>
		<div id="gameScreen">
		</div>
	</div>
</p>
